<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="main-container">
            <div class="contact-title">
                <h3>Stay with us</h3>
            </div>
            <div class="contact-up">
                <div class="contact-logo">
                    <div class="logo">
                        <i class="fa-solid fa-location-dot"></i>

                    </div>
                    <span>Address: 198 West 21th Street, Suite 721 New York NY 10016</span>
                </div>
                <div class="contact-logo">
                    <div class="logo">
                        <i class="fa-solid fa-phone"></i>

                    </div>
                    <span>Phone: <a href="#"> + 1235 2355 98</a></span>
                </div>
                <div class="contact-logo">
                    <div class="logo">
                        <i class="fa-brands fa-telegram"></i>

                    </div>
                    <span>Email: <a href="#">info@yoursite.com</a></span>
                </div>
                <div class="contact-logo">
                    <div class="logo">
                        <i class="fa-solid fa-earth-europe"></i>

                    </div>
                    <span>Website :<a href="#">yoursite.com</a></span>
                </div>
            </div>

            <div class="contact-down">
                <div class="main-info">
                    <div class="left">
                        <h3>Contact us</h3>
                        <div class="form">
                            <form action="">
                                <div class="name">
                                    <div class="name-one">
                                        <label for="name">full name</label>
                                        <input id="name" type="text" placeholder="Name">
                                    </div>
                                    <div class="name-two">
                                        <label for="email">email address</label>
                                        <input id="email" type="email" placeholder="Email">
                                    </div>
                                </div>
                                <label for="sub">subject</label>
                                <input type="text" placeholder="subject">
                                <label for="mess">message</label>
                                <textarea name="" id="mess" cols="20" rows="9" placeholder="Message"></textarea>
                                <input type="button" value="Send Message">
                               
                            </form>
            
                        </div>
                    </div>
                    <div class="right">
                        <img src="https://i.ibb.co/pdS927c/img-jpg.webp" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
